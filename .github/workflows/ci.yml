name: CI

on:
# Triggers the workflow on push or pull request events for the master/develop branches
  push:
    branches:
      - master
      - develop
  pull_request:
    branches:
      - master
      - develop
  # Allows us to run this workflow manually
  workflow_dispatch:

jobs:
  main:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [3.8] #, 3.7, 3.6]
   
    name: "Python ${{ matrix.python-version }}"
    steps:
      - uses: actions/checkout@v2
      
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
          
      - name: Package setup
        shell: bash
        run: |
          pip install -r requirements.txt
          pip install .
      
      - name: Package tests
        shell: bash
        run: pytest --cov=./dassh tests/test_read_input.py

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v2
        with:
          # token: ${{ secrets.CODECOV_TOKEN }}
          directory: ./coverage/reports/
          # env_vars: OS,PYTHON
          dry_run: true
          fail_ci_if_error: true
          files: ./coverage1.xml  #, ./coverage2.xml, ./coverage3.xml
          flags: unittests
          name: codecov-umbrella
          # path_to_write_report: ./coverage/codecov_report.txt
          verbose: true
 
